<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom with geo mettri</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-4">
    <section class="flex">
        <div class=" grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
            <div class="card card-compact w-96 bg-base-100 shadow-xl">
                <figure><img src="../images/triangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Triangel</h2>
                  <p class="text-center text-2xl">Area =0.5 x b x h</p>
                 <div class="flex gap-3">
                    <input id="triangleBase" type="number" placeholder="b" class="w-24 p-3 border-1 text-white rounded-sm bg-blue-950">
                    <span>cm</span>
                    <input  id="triangleHight" type="text" placeholder="h" class="w-24 p-3 border-1 text-white rounded-sm bg-blue-950">
                    <span>cm</span>
                 </div>
                 <div>
                    <p class="text-2xl">Area : <span id="triangle-area"></span>cm<sup>2</sup> </p>
                 </div>
                  <div class="card-actions justify-end">
                    <button onclick="countAreaTraingle()" class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
            </div>
            <div class="card card-compact w-96 bg-base-100 shadow-xl">
               <figure><img src="../images/rectangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Reqtangle</h2>
                  <p class="text-center text-2xl">Area =W x l</p>
                 <div class="flex gap-3">
                    <!-- rectangle width  -->
                    <input id="rectangleWidth" type="number" placeholder="W" class="w-24 p-3 border-1 text-white rounded-sm bg-blue-950">
                    <span>cm</span>
                    <!-- rectangle length -->
                    <input  id="rectangleLength" type="text" placeholder="L" class="w-24 p-3 border-1 text-white rounded-sm bg-blue-950">
                    <span>cm</span>
                 </div>
                 <div>
                    <p class="text-2xl">Area : <span id="rectangleArea"></span>cm<sup>2</sup> </p>
                 </div>
                  <div class="card-actions justify-end">
                    <button onclick="" class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
            </div>
              <div class="card card-compact w-96 bg-base-100 shadow-xl">
                <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Shoes!</h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>
              <div class="card card-compact w-96 bg-base-100 shadow-xl">
                <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Shoes!</h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>

        </div>
        <div class="border-yellow-200 w-96 border-2 flex-1 border-gray-100 rounded-md">
            <h1 class="text-3xl text-center p-4">Area calculator</h1>
        </div>
    </section>



    <script src="../JS/triangle.js"></script>
    <script src="../JS/rectangle.js"></script>
</body>
</html>
